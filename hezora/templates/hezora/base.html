<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hezora - Modern Bookshop</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-main: #fcfbf7;
            --accent: #c28e5e;
            --text-dark: #3d3328;
            --text-light: #8c8479;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0;
            color: var(--text-dark);
        }

        h1, h2, h3, h4, .serif {
            font-family: 'Merriweather', serif;
        }

        .hide-scroll::-webkit-scrollbar { display: none; }
        .hide-scroll { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in { animation: fadeIn 0.4s ease-out forwards; }

        .shelf-base {
            background-color: #e8e4db;
            border-top: 1px solid #dcd8cf;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .spine-highlight {
            background: linear-gradient(to right, rgba(255,255,255,0.2), rgba(0,0,0,0) 80%, rgba(0,0,0,0.1));
        }
    </style>
</head>
<body class="bg-[#f0f0f0]">

    <!-- App Container -->
    <div class="relative w-full h-screen bg-[#fcfbf7] max-w-[1600px] mx-auto md:h-[95vh] md:rounded-[2rem] md:shadow-2xl overflow-hidden flex flex-col md:flex-row md:m-2">
        
        <!-- Sidebar -->
        <aside class="w-full md:w-72 bg-[#fcfbf7] border-r-2 border-dashed border-[#e6e2da] flex flex-col justify-between z-20 transition-all duration-300 flex-shrink-0 md:h-full order-2 md:order-1 bottom-0 fixed md:relative h-16 md:h-auto border-t-2 md:border-t-0 shadow-[0_-4px_6px_-1px_rgba(0,0,0,0.1)] md:shadow-none">
            
            <!-- Logo Area -->
            <div class="hidden md:flex px-8 pt-8 mb-8 items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-[#c28e5e] flex items-center justify-center text-white font-bold text-lg">H</div>
                <h1 class="text-[#3d3328] text-2xl font-bold tracking-wide font-serif">Hezora</h1>
            </div>

            <!-- Navigation Links -->
            <nav class="flex md:flex-col justify-around md:justify-start flex-1 px-2 md:px-6 md:space-y-2 py-2 md:py-0">
                <a href="{% url 'hezora:index' %}" class="nav-item group flex flex-col md:flex-row items-center gap-1 md:gap-4 px-4 py-2 md:py-3.5 rounded-xl text-[#8c8479] hover:bg-[#efece6]/50 hover:text-[#3d3328] transition-all relative" data-tab="home">
                    <i data-lucide="home" class="w-6 h-6 md:w-5 md:h-5"></i>
                    <span class="text-[10px] md:text-sm font-medium">Home</span>
                </a>
                
                <a href="{% url 'hezora:index' %}" class="nav-item group flex flex-col md:flex-row items-center gap-1 md:gap-4 px-4 py-2 md:py-3.5 rounded-xl text-[#8c8479] hover:bg-[#efece6]/50 hover:text-[#3d3328] transition-all relative active" data-tab="library">
                    <i data-lucide="book-open" class="w-6 h-6 md:w-5 md:h-5"></i>
                    <span class="text-[10px] md:text-sm font-medium">My Library</span>
                </a>

                <a href="{% url 'hezora:cart' %}" class="nav-item group flex flex-col md:flex-row items-center gap-1 md:gap-4 px-4 py-2 md:py-3.5 rounded-xl text-[#8c8479] hover:bg-[#efece6]/50 hover:text-[#3d3328] transition-all relative" data-tab="shop">
                    <div class="relative">
                        <i data-lucide="shopping-bag" class="w-6 h-6 md:w-5 md:h-5"></i>
                        <span id="cart-badge" class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full {% if cart_count > 0 %}block{% else %}hidden{% endif %} border-2 border-[#fcfbf7]"></span>
                    </div>
                    <span class="text-[10px] md:text-sm font-medium">Cart ({{ cart_count }})</span>
                </a>

                <a href="#" class="nav-item group flex flex-col md:flex-row items-center gap-1 md:gap-4 px-4 py-2 md:py-3.5 rounded-xl text-[#8c8479] hover:bg-[#efece6]/50 hover:text-[#3d3328] transition-all relative" data-tab="news">
                    <i data-lucide="newspaper" class="w-6 h-6 md:w-5 md:h-5"></i>
                    <span class="text-[10px] md:text-sm font-medium">Updates</span>
                </a>
            </nav>

            <!-- Sidebar Footer -->
            <div class="hidden md:block pb-6 space-y-6">
                <div class="px-6 border-t border-[#e6e2da] pt-4 mx-4">
                    <button class="w-full flex items-center gap-3 p-2 rounded-xl hover:bg-[#efece6] transition-colors">
                        <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=150" alt="User" class="w-9 h-9 rounded-xl object-cover border border-white shadow-sm">
                        <div class="flex flex-col items-start text-left">
                            <span class="text-xs font-bold text-[#3d3328]">User</span>
                            <span class="text-[10px] text-[#8c8479]">Member</span>
                        </div>
                        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400 ml-auto"></i>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-hidden flex flex-col relative order-1 md:order-2 h-[calc(100vh-64px)] md:h-full pb-16 md:pb-0">
            
            <!-- Mobile Header -->
            <div class="md:hidden flex items-center justify-between p-4 bg-[#fcfbf7]">
                <div class="flex items-center gap-2">
                    <div class="w-7 h-7 rounded-full bg-[#c28e5e] flex items-center justify-center text-white font-bold text-sm">H</div>
                    <h1 class="text-[#3d3328] text-xl font-bold font-serif">Hezora</h1>
                </div>
                <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&q=80&w=150" class="w-8 h-8 rounded-full border border-gray-300">
            </div>

            <!-- Header -->
            <header class="pt-6 pb-2 px-6 md:px-12 bg-[#fcfbf7] z-10">
                <div class="flex flex-col md:flex-row gap-4 justify-between items-start md:items-center">
                    <div id="header-title">
                        <h2 class="text-2xl md:text-3xl font-serif font-bold text-[#3d3328]">{% block page_title %}Books{% endblock %}</h2>
                    </div>
                    <div class="relative w-full md:w-96">
                        <i data-lucide="search" class="absolute left-4 top-1/2 -translate-y-1/2 text-[#8c8479] w-4 h-4"></i>
                        <input 
                            type="text" 
                            placeholder="Search books..." 
                            class="w-full pl-10 pr-4 py-2.5 rounded-full bg-white border border-[#e6e2da] focus:border-[#c28e5e] outline-none text-sm text-[#3d3328] placeholder-[#8c8479] shadow-sm transition-all"
                        >
                    </div>
                </div>
            </header>

            <!-- Content Area -->
            <div id="main-view" class="flex-1 overflow-y-auto overflow-x-hidden p-6 md:px-12 md:pb-12 space-y-10 scroll-smooth">
                {% block content %}{% endblock %}
            </div>
        </main>
    </div>

    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
            
            // Update active nav based on current page
            const currentPath = window.location.pathname;
            document.querySelectorAll('.nav-item').forEach(item => {
                if (currentPath.includes(item.getAttribute('href'))) {
                    item.classList.add('active', 'bg-[#efece6]', 'text-[#3d3328]', 'font-semibold', 'shadow-sm');
                    const icon = item.querySelector('i');
                    if (icon) icon.classList.add('text-[#c28e5e]');
                }
            });
        });
    </script>
</body>
</html>
